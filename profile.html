<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Profile Diri</title>
</head>
<body>
    <main>
        <nav>
            <div class="logo__container">
                <h1 class="logo">Firman Khoiril</h1>
            </div>
            <div class="navbar__right__container">
                
                <ul class="navbar__links">
                    <li>Home</li>
                    <li>About</li>
                    <li>Project</li>
                    <li>Contact Me</li>
                </ul>
                <div>
                    <img src="./Profile.jpg" alt="Firman Khoiril Rahmatullah" width="40" height="39" class="profile__img">
                </div>
            </div>
        </nav>

        <div class="profile__container">
            <h2 style="padding-left: 4px">Public profile</h2>
            <div class="profile">
                <img src="./Profile.jpg" alt="Firman Khoiril Rahmatullah" width="120"  height="120" class="shadow" style="border-radius: 999px;">
            </div>
            <div class="profile__input__first__last__name">
                <div class="input__container">
                    <label for="firstName">First name</label>
                    <input type="text" value="Firman" readonly>
                </div>
                <div class="input__container">
                    <label for="lastName">Last name</label>
                    <input type="text" value="Khoiril" readonly>
                </div>
            </div>
            <div class="icon__container">
                <h4 style="font-size: 12px; font-weight: 500;">Get in touch</h4>
                <div class="icons">
                    <a class="icon__border" target="_blank" href="https://wa.me/628813904295?text=Hi%2C%20I%27d%20love%20to%20get%20to%20know%20you%20better!%20How%20are%20you%20today%3F">
                        <img src="./whatsapp.png" height="20" width="20" alt="Whatsapp">
                    </a>
                    <a class="icon__border" target="_blank" href="mailto:youremail@example.com
                    ?subject=Saying%20hello%20from%20GFG">
                        <img src="./gmail.png" height="20" width="20" alt="Gmail">
                    </a>
                    <a class="icon__border" target="_blank" href="https://www.instagram.com/firman.khoiril/">
                        <img src="./instagram-logo.png" height="20" width="20" alt="Instagram">
                    </a>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
